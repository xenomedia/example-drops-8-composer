version: "2"

services:
  mariadb:
    image: wodby/mariadb:10.1-2.3.3
    networks:
      - web
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: drupal
      MYSQL_USER: drupal
      MYSQL_PASSWORD: drupal

  php:
    image: wodby/drupal-php:7.0-3.3.1
    networks:
      - web
    environment:
      PHP_SENDMAIL_PATH: /usr/sbin/sendmail -t -i -S mailhog:1025
      PHP_OUTPUT_BUFFERING: 'On'
      PHP_OUTPUT_HANDLER: mb_output_handler
      PHP_XDEBUG: 0
      PHP_XDEBUG_DEFAULT_ENABLE: 1
      PHP_XDEBUG_REMOTE_CONNECT_BACK: 0         # This is needed to respect remote.host setting bellow
      PHP_XDEBUG_REMOTE_HOST: "10.254.254.254"  # You will also need to 'sudo ifconfig lo0 alias 10.254.254.254'
    volumes:
      - ${SITENAME}-sync:/var/www/html:nocopy # Docker-sync

  nginx:
    image: wodby/drupal-nginx:8-1.13-3.0.2
    networks:
      - web
    environment:
      NGINX_STATIC_CONTENT_OPEN_FILE_CACHE: "off"
      NGINX_ERROR_LOG_LEVEL: debug
      NGINX_BACKEND_HOST: php
      NGINX_SERVER_ROOT: /var/www/html/web
    volumes:
      - ${SITENAME}-sync:/var/www/html:nocopy # Docker-sync
    depends_on:
      - php
    labels:
      - 'traefik.backend=${SITENAME}_nginx_1'
      - 'traefik.entrypoint=http'
      - 'traefik.enable=true'
      - 'traefik.port=80'
      - 'traefik.priority=10'
      - 'traefik.frontend.rule=Host:${SITENAME}.docker.localhost'

  mailhog:
    image: mailhog/mailhog
    networks:
      - web
    labels:
      - 'traefik.backend=${SITENAME}_mailhog_1'
      - 'traefik.port=8025'
      - 'traefik.frontend.rule=Host:mailhog.${SITENAME}.docker.localhost'

networks:
  web:
    external:
      name: traefik_webgateway

volumes:
  ${SITENAME}-sync:
    external: true
